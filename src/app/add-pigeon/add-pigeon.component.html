<h1 mat-dialog-title>Add Pigeon</h1>
<div mat-dialog-content>
  <div class="form-row">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Band Number">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <input matInput placeholder="Colour">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Sex">
        <mat-option value="sex">Cock</mat-option>
        <mat-option value="sex">Hen</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <input matInput placeholder="Strain">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Loft">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <input matInput placeholder="Sire">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Dam">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <textarea matInput placeholder="Comments"></textarea>
    </mat-form-field>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="'Pigeons!'" cdkFocusInitial>Save</button>
</div>
