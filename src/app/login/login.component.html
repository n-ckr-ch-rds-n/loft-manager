<div class="container">
  <button class="login-button" mat-flat-button color="primary"
          *ngIf="!auth.isAuthenticated()"
          (click)="auth.login()" type="button">
    Log In
  </button>

  <button class="login-button" mat-flat-button color="primary"
          *ngIf="auth.isAuthenticated()"
          (click)="auth.logout()" type="button">
    Log Out
  </button>
</div>
