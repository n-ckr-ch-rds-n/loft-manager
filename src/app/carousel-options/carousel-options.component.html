<div mat-dialog-content style="text-align: center">
  <img style="max-width: 200px" [src]="data.image.url" alt="">
</div>
<button mat-button color="warn" (click)="onNoClick()">Cancel</button>
<button mat-button color="primary">Add a Caption</button>
<button mat-button color="accent" [mat-dialog-close]="{imageToDelete: data.image.url}">Remove</button>
