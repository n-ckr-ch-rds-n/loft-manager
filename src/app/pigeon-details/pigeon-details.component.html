<h1 mat-dialog-title>{{data.selectedPigeon.name}}</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="details">
      <div class="entry">
        <span>Colour: {{data.selectedPigeon.color}}</span>
      </div>
      <div class="entry">
        <span>Sex: {{data.selectedPigeon.sex}}</span>
      </div>
      <div class="entry">
        <span>Strain: {{data.selectedPigeon.strain}}</span>
      </div>
      <div class="entry">
        <span>Loft: {{data.selectedPigeon.loft}}</span>
      </div>
      <div class="entry">
        <span>Sire: {{data.selectedPigeon.sire}}</span>
      </div>
      <div class="entry">
        <span>Dam: {{data.selectedPigeon.dam}}</span>
      </div>
      <div class="entry">
        <span>Comments: {{data.selectedPigeon.comments}}</span>
      </div>
    </div>
    <div class="image">
      <img class="image" [src]="data.selectedPigeon.carouselImages[0].url || '../../assets/placeholder.gif'" alt="" />
    </div>
  </div>
</div>
<div class="button-container">
  <button mat-stroked-button color="accent" (click)="onNoClick()">Exit</button>
  <button mat-stroked-button color="primary" (click)="select('edit')">Update</button>
  <button mat-stroked-button color="warn" (click)="select('remove')">Delete</button>
  <div class="separator"></div>
  <button mat-flat-button color="primary" (click)="select('media')">Media</button>
  <button mat-flat-button color="accent" (click)="select('pedigree')">Pedigree</button>
</div>
